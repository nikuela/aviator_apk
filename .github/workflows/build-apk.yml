name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip zip unzip git curl build-essential libncurses5 libstdc++6
        pip install buildozer

    - name: Build APK
      run: |
        sudo apt install -y libffi-dev libssl-dev libsqlite3-dev libjpeg-dev zlib1g-dev \
                            libpng-dev libfreetype6-dev liblcms2-dev libblas-dev liblapack-dev \
                            libatlas-base-dev libgstreamer1.0 libgstreamer1.0-dev \
                            libmtdev-dev libgl1-mesa-dev libgles2-mesa-dev xclip \
                            pkg-config autoconf automake libtool
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: AviatorPredictor-APK
        path: bin/*.apk
