[app]
title = MiApp
package.name = miapp
package.domain = org.tudominio
source.dir = .
source.include_exts = py,png,jpg,kv,atlas
version = 0.1
requirements = python3,kivy
orientation = portrait
osx.kivy_version = 2.3.0

[buildozer]
log_level = 2
warn_on_root = 1

[android]
android.api = 34
android.arch = arm64-v8a
