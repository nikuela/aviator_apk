[app]
title = AviatorPredictor
package.name = aviatorpredictor
package.domain = org.nikuela
source.dir = .
source.include_exts = py,png,jpg,kv,atlas
version = 0.1
requirements = python3,kivy,pillow,pytesseract,matplotlib,certifi,requests
orientation = portrait
fullscreen = 0

[buildozer]
log_level = 2
warn_on_root = 1

# Archivos incluidos en el APK
include_exts = py,png,jpg,kv,atlas

# Android configuration
android.api = 33
android.minapi = 21
android.archs = armeabi-v7a,arm64-v8a
android.ndk = 25b
android.ndk_path = $HOME/.buildozer/android/platform/android-ndk-r25b
android.sdk = 24
android.accept_sdk_license = True
android.permissions = INTERNET

# Evitar problemas con compilación
android.allow_backup = 0
android.use_android_native_api = False

# Evitar errores con threads
android.threading = auto

# Firma el APK automáticamente (opcional)
# android.release_key.alias = mykey
# android.release_key.storepass = mypass
# android.release_key.alias_password = myaliaspass
# android.release_key.keypass = mykeypass

# Versión de buildozer
buildozer_version = 1.5.0
