name: Android APK Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive # Asegura que los subm칩dulos, como python-for-android, se clonen

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' # Usa una versi칩n de Python compatible con Buildozer y Kivy

    - name: Install buildozer and other dependencies
      run: |
        python -m pip install --upgrade pip # Actualiza pip
        pip install buildozer cython # Instala Buildozer y Cython

    - name: Set up Java (JDK 17 is recommended for recent Android SDKs)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin' # Distribuci칩n de OpenJDK
        java-version: '17' # Versi칩n de Java requerida por Android SDK y Buildozer

    - name: Accept Android SDK licenses
      run: |
        # Esto acepta todas las licencias autom치ticamente.
        # El 'yes |' simula la entrada 'y' por cada pregunta de licencia.
        # '>/dev/null' suprime la salida detallada de las licencias para mantener los logs limpios.
        # '|| true' asegura que el paso no falle si las licencias ya est치n aceptadas o hay una salida inesperada.
        yes | sdkmanager --licenses > /dev/null || true
      env:
        # Aseg칰rate de que las variables de entorno para el SDK est칠n disponibles si sdkmanager las necesita,
        # aunque 'buildozer' generalmente las configura.
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        ANDROID_HOME: /usr/local/lib/android/sdk

    - name: Configure Buildozer for Android
      run: |
        # Inicializa buildozer. Esto crear치 el archivo buildozer.spec si no existe.
        # Es crucial que tu proyecto ya tenga un archivo buildozer.spec o que este paso lo cree.
        # Si ya tienes buildozer.spec en tu repositorio, este comando lo actualizar치 o verificar치.
        buildozer init || true # Usamos '|| true' para que no falle si ya est치 inicializado

    - name: Build Android Debug APK
      run: |
        echo "游댢 Verificando configuraci칩n final..."
        java -version # Verifica la versi칩n de Java
        python3 --version # Verifica la versi칩n de Python
        buildozer --version # Verifica la versi칩n de Buildozer
        echo "游 Iniciando build del APK..."
        # El comando principal para construir el APK.
        # '--verbose' proporciona m치s detalles en caso de errores.
        buildozer android debug --verbose
      env:
        # Define ANDROID_HOME y NDK_HOME para Buildozer si no se detectan autom치ticamente.
        # Los runners de GitHub Actions suelen tenerlos preconfigurados, pero es buena pr치ctica incluirlos.
        ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk
        ANDROID_NDK_HOME: /home/runner/.buildozer/android/platform/android-ndk-r25b # Aseg칰rate de que esta ruta coincida con la versi칩n del NDK descargada.

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk # Aseg칰rate de que esta ruta sea donde buildozer guarda el APK (generalmente en la carpeta 'bin')
