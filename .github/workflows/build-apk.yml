name: Android APK Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install buildozer and other dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Set up Java (JDK 17 is recommended for recent Android SDKs)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Accept Android SDK licenses and install platform-tools/build-tools
      run: |
        echo "Aceptando licencias de Android SDK..."
        yes | sdkmanager --licenses > /dev/null || true

        echo "Instalando Android SDK Platform-Tools y Build-Tools 36.0.0..."
        # Asegúrate de que platform-tools y build-tools;36.0.0 se instalen después de aceptar las licencias.
        # sdkmanager se ubica en el directorio tools/bin dentro de la instalación del SDK.
        # Definimos ANDROID_HOME explícitamente para sdkmanager.
        export ANDROID_HOME=/home/runner/.buildozer/android/platform/android-sdk
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "build-tools;36.0.0" || true
        # Nota: La ruta a sdkmanager puede variar ligeramente dependiendo de la versión de commandlinetools.
        # Con commandlinetools-linux-6514223_latest.zip, sdkmanager suele estar en cmdline-tools/latest/bin.
        # Si sigue fallando, podrías probar con $ANDROID_HOME/tools/bin/sdkmanager, aunque es una ruta más antigua.

    - name: Configure Buildozer for Android
      run: |
        buildozer init || true

    - name: Build Android Debug APK
      run: |
        echo "🔧 Verificando configuración final..."
        java -version
        python3 --version
        buildozer --version
        echo "🚀 Iniciando build del APK..."
        buildozer android debug --verbose
      env:
        # Asegura que las rutas del SDK y NDK estén correctamente configuradas para buildozer.
        ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk
        ANDROID_NDK_HOME: /home/runner/.buildozer/android/platform/android-ndk-r25b # Revisa tu log si usas una versión de NDK diferente.

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
