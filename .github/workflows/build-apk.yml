name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip python3-setuptools \
            build-essential autoconf automake libtool pkg-config zlib1g-dev \
            libncurses5 libstdc++6 libffi-dev libssl-dev libsqlite3-dev libjpeg-dev \
            libpng-dev libfreetype6-dev liblcms2-dev libblas-dev liblapack-dev \
            libatlas-base-dev libgstreamer-plugins-base1.0-dev libgstreamer1.0-dev \
            libmtdev-dev libgl1-mesa-dev libgles2-mesa-dev xclip
          pip install --upgrade pip
          pip install buildozer

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AviatorPredictor-APK
          path: bin/*.apk
